<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/icons8-calculator-48.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="themes">
        <p class="calc-title">calc</p>
        <p class="theme-title">THEME</p>
        <div class="themes-numbers">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <div class="slider">
          <div class="switcher"></div>
        </div>
      </div>

      <div class="calculator">
        <div class="display-container">
          <div class="display--1"></div>
          <div class="display"></div>
        </div>
        <div class="btn-container">
          <button class="btn number">7</button>
          <button class="btn number">8</button>
          <button class="btn number">9</button>
          <button class="btn del">DEL</button>

          <button class="btn number">4</button>
          <button class="btn number">5</button>
          <button class="btn number">6</button>
          <button class="btn operator plus">+</button>

          <button class="btn number">1</button>
          <button class="btn number">2</button>
          <button class="btn number">3</button>
          <button class="btn operator minus">-</button>

          <button class="btn number point">.</button>
          <button class="btn number">0</button>
          <button class="btn operator divide">/</button>
          <button class="btn operator times">x</button>

          <button class="btn reset">RESET</button>
          <button class="btn equal">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
